<h1>{{viewName}}</h1>

<div class="row">
    <div class="col-sm-12">

        <form>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" ng-model="search" class="form-control" placeholder="Type to search">
                </div>
            </div>
            <!--<button type="submit" class="btn btn-primary">Search</button>-->
        </form>

    </div>
</div>

<br>
<div ui-sref="product-description({productId:product.id})" class="item" ng-repeat="product in products | filter: search" ng-bind-html-unsafe="product.doc.text">
    <div class="row">

            <div class="col-sm-3">
                <img ng-src="https://fakeimg.pl/300/" class="img-thumbnail">
            </div>
            <div class="col-sm-9">
                <h2>{{product.doc.value}}</h2>
                <h3>SKU: {{product.id}}</h3>
                <div ng-bind-html="product.doc.text"></div>
            </div>

    </div>
</div>
